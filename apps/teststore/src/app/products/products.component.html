<div id="wrapper">
  <h1>Products</h1>
  <div id="content">
    <div
      class="product-item"
      data-cy="product-item"
      *ngFor="let product of productsList"
    >
      <div class="product-wrapper">
        <div class="product-info-wrapper">
          <span data-cy="product-item-title">{{ product.title }}</span>
          <span data-cy="product-item-price"
            >Price: {{ product.price }} DKK</span
          >
        </div>
        <div></div>
        <img
          class="product-image"
          [src]="product.image"
          alt="Product picture"
          data-cy="product-item-image"
        />
      </div>
      <hr style="width: 90%" />
      <span class="product-description" data-cy="product-item-description">{{
        product.description
      }}</span>
      <button
        class="add-to-basket-btn"
        (click)="addToBasket(product)"
        data-cy="product-item-add-to-basket-btn"
      >
        <img
          src="/assets/icons/cart-plus-solid.svg"
          class="add-to-basket-btn-icon"
          data-cy="product-item-add-to-basket-icon"
        />
        <span>Add to basket</span>
      </button>
    </div>
  </div>
</div>
